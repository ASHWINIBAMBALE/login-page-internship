<body>

            </tr>

            <tr>
                <td></td>
            </tr>
            <tr>
                <td><b>Languages:</b></td>

                    <input type="checkbox">
                    <label>PHP</label><br>
                    <input type="checkbox">
                    <label >BOOTSTRAP</label>
                </td>
            </tr>

            </tr>
            <tr>
                <td><b>Conatct no:</b></td>

            </tr>
           <td> <th><button type="submit"><b>Submit</b></button> </th></td>
        </table>
    </form>
</div>
</fieldset>
</body>
</html>
