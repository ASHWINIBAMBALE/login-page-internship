<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
<!-- ----------Account Page----------- -->

<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="Login()">  Login</span>
                        <span onclick="Register()">Register</span>
                        <hr id="indicator">
                    </div>
                    <form id="login" action="form-tabel.html">
                        <input type="text" placeholder="username">
                     
                        <input type="password" placeholder="password">
                       
                        <button type="submit" class="btn"> <a href="form-tabel.html">Login</a> </button>
                        <a href="">Forget password?</a>
                    </form>
                    <form id="reg" action="form-tabel.html">
                        <input type="text" placeholder="username">
                        <input type="email" placeholder="email">

                        <input type="password" placeholder="password">
                    
                        <button type="submit" class="btn"><a href="form-tabel.html">Register</a></button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var login=document.getElementById("login");
    var reg=document.getElementById("reg");
    var indicator=document.getElementById("indicator");
    function Register(){
        reg.style.transform="translateX(0px)";
        login.style.transform="translateX(0px)";
      indicator.style.transform="translateX(100px)";
    };
    function Login(){
        reg.style.transform="translateX(300px)";
        login.style.transform="translateX(300px)";
        indicator.style.transform="translateX(0px)";
    };
</script>
</body>
</html>
